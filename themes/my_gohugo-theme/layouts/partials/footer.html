<script>
    $( function() {
        $('#noResults').hide()
        var availableTags = [];
        {{ range .Site.RegularPages }}
        {{ if eq .Type "conseil-municipal"}}
        availableTags.push({'label': '{{.Params.Firstnames}} {{.Params.Lastname}}', 'value': '{{.Params.Firstnames}} {{.Params.Lastname}}', 'url': '{{.Permalink}}'});
        {{else}}
        {{if eq .Title "Upcoming"}}
        {{else if eq .Title "Calendar"}}
        {{else if eq .Title "Presentation"}}
        {{else}}
        availableTags.push({'label': '{{.Title}}', 'value': '{{.Title}}', 'url': '{{.Permalink}}'});
        {{end}}
        {{end}}

        {{end}}
        $('#myInput').on('keyup', function () {
            if($(this).val() === ""){
                $('#noResults').hide()
            }
        })
        $( "#myInput" ).autocomplete({
            source: availableTags,
            select: function (event, ui) {
                window.location.href = ui.item.url
            },
            response: function (event, ui) {
                if (ui.content.length === 0) {
                   $('#noResults').show()
                } else {
                    $('#noResults').hide()
                }
            }
        });
    } );
</script>
