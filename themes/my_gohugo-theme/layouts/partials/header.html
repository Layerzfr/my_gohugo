<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF -8">
    <meta name=" viewport " content=" width =device -width , initial - scale =1.0 ">
    <meta http - equiv="X-UA - Compatible " content="ie= edge ">
    <title> My GoHugo </title>
    <link rel="icon" href="https://avatars3.githubusercontent.com/u/29385237?s=280&v=4">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
            integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | absURL }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark cyan darken-3">
    <a class="navbar-brand" href="#">My GoHugo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ if eq .Type "page"}}active {{end}}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {{ if eq .Type "conseil-municipal"}} active {{end}}">
                <a class="nav-link" href="/conseil-municipal">Municipal Council</a>
            </li>
            <li class="nav-item {{ if eq .Type "associations"}} active {{end}}">
                <a class="nav-link" href="/associations">Associations</a>
            </li>
            <li class="nav-item dropdown {{ if eq .Type "events"}} active {{end}}">
                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Events
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/events">All events</a>
                    <a class="dropdown-item" href="/events/upcoming/">Upcoming events</a>
                    <a class="dropdown-item" href="/events/archived/">Archived events</a>
                </div>
            </li>
            <li class="nav-item {{ if eq .Type "calendar"}} active {{end}}">
                <a class="nav-link" href="/calendar">Calendar</a>
            </li>
        </ul>

    </div>
</nav>
<div class="row flex-xl-nowrap p-5">
{{ partial "aside.html" . }}
<div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content fadeInContent">
