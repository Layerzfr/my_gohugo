{{range .Site.Pages }}
{{ if eq .Title "Presentation"}}
    <div class="container">
        <div class="d-flex justify-content-center">
            <h4 class="font-weight-bold">Presentation of Town hall:</h4>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <p>{{.Content}}</p>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <img src="{{.Params.Photo}}" class="img-thumbnail">
        </div>
    </div>

{{end}}
{{end}}
