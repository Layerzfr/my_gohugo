{{ partial "header.html" . }}

<div class="container text-center">
    <div class="row">
{{ range .Data.Pages }}
{{ if eq .Type "conseil-municipal" }}
            <div class="col-6 col-md-4 customI">
                <h2 class="font-weight-bold"><a href="{{.Permalink}}">{{.Params.Firstnames}} {{.Params.Lastname | upper }}</a> </h2>
                <p><i>{{.Params.Role}}</i></p>
                <div align="center">
                    <img src="{{.Params.Photo}}" class="img-thumbnail customImg">
                </div>
            </div>
{{ end }}
{{ end }}
    </div>
</div>

<div class="mt-5">

{{ partial "presentation.html" . }}

</div>

{{ partial "footer.html" . }}
